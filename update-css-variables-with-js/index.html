<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Update CSS Variables with <span class="highlight">JavaScript</span></h2>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="0" max="70" value="10" data-sizing="px">
        <br class="hidden-sm">
        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="10" value="0" data-sizing="px">
        <br class="hidden-sm">
        <label for="base">Base Color: </label>
        <input type="color" name="base" value="#8dc29d">
        <br class="hidden-sm">
        <button id="btn">Change Image</button>
    </div>
    <div class="image-box">
        <!-- <img src="https://source.unsplash.com/random/800x400"> -->
        <img src="./img/default2.jpg" class="image">
    </div>
    

    <footer>
        Coded by <a href="http://amanmaharshi.com/">Aman Maharshi</a>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
